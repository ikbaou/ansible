#ansible variables
ansible:
  user: ansible

#soffice related variables
soffice:
  user: soffice
  port: 8100
  version: 4.1.5
  mirror: https://netix.dl.sourceforge.net/project/openofficeorg.mirror
  release: Linux_x86-64_install-rpm_en-US

#clamAV related variables
clamav:
  user_update: clamupdate
  user_scan: clamscan
  port: 3310
  stream_max_length: 150M
  max_scan_size: 150M
  max_file_size: 150M
  
#PG related variables
postgresql_version: 10
postgresql_encoding: "UTF-8"
postgresql_locale: "en_US.UTF-8"
postgresql_ctype: "en_US.UTF-8"

postgresql_admin_user: "postgres"
postgresql_default_auth_method: "trust"

postgresql_service_enabled: false # should the service be enabled, default is true

postgresql_cluster_name: "main"
postgresql_cluster_reset: false

postgresql_conf_directory: "/srv/psql_{{ postgresql_version }}"
postgresql_data_directory: "/srv/psql_{{ postgresql_version }}/pg_data"
